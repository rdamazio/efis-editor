<h2 mat-dialog-title>Enter {{ data.promptType }} title</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput cdkFocusInitial required placeholder="My {{ data.promptType }} title" [(ngModel)]="title" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="title" [disabled]="!title">Ok</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
