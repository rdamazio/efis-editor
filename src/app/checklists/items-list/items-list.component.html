<div class="container">
  @if (_checklist) {
    <div
        cdkDropList
        class="list"
        [cdkDropListData]="_checklist.items"
        (cdkDropListDropped)="onDrop($event)">
      @for (item of _checklist.items; track item) {
        <div
            class="list-item"
            cdkDrag
            cdkDragLockAxis="y">
          <mat-icon
              cdkDragHandle
              class="mat-icon-rtl-mirror drag-icon">
            drag_handle
          </mat-icon>
          {{item.prompt}}
          <div *cdkDragPlaceholder></div>
        </div>
      }
    </div>
  } @else {
    <div>
      Select or create a checklist from the left-side bar.
    </div>
  }
</div>
