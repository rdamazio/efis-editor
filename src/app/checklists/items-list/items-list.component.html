<div class="container">
  @if (_checklist) {
    <div
        cdkDropList
        class="list"
        [cdkDropListData]="_checklist.items"
        (cdkDropListDropped)="onDrop($event)">
      @for (item of _checklist.items; track item) {
        <div
            class="list-item"
            cdkDrag
            cdkDragLockAxis="y">
          <checklist-item
              [item]="item"
              (itemChanged)="onItemUpdated()" />
          <div *cdkDragPlaceholder></div>
        </div>
      }
      <div class="list-item add-bar">
        <!-- TODO: Make the label clickable too -->
        <div class="item-contents">
          <button
              mat-icon-button
              mat-medium-icon-button
              class="item-contents"
              [attr.aria-label]="'Add a new checklist prompt'"
              (click)="onNewItem(ChecklistItem_Type.ITEM_PROMPT)">
            <mat-icon fontIcon="add" />
          </button>
          <span class="item-contents">Add prompt</span>
        </div>
        <div class="item-contents">
          <button
              mat-icon-button
              mat-medium-icon-button
              class="item-contents"
              [attr.aria-label]="'Add a new checklist title'"
              (click)="onNewItem(ChecklistItem_Type.ITEM_TITLE)">
            <mat-icon fontIcon="add" />
          </button>
          <span class="item-contents">Add title</span>
        </div>
        <div class="item-contents">
          <button
              mat-icon-button
              mat-medium-icon-button
              class="item-contents"
              [attr.aria-label]="'Add a new checklist warning'"
              (click)="onNewItem(ChecklistItem_Type.ITEM_WARNING)">
            <mat-icon fontIcon="add" />
          </button>
          <span class="item-contents">Add warning</span>
        </div>
        <div class="item-contents">
          <button
              mat-icon-button
              mat-medium-icon-button
              class="item-contents"
              [attr.aria-label]="'Add a new checklist caution'"
              (click)="onNewItem(ChecklistItem_Type.ITEM_CAUTION)">
            <mat-icon fontIcon="add" />
          </button>
          <span class="item-contents">Add caution</span>
        </div>
        <div class="item-contents">
          <button
              mat-icon-button
              mat-medium-icon-button
              class="item-contents"
              [attr.aria-label]="'Add a new checklist note'"
              (click)="onNewItem(ChecklistItem_Type.ITEM_NOTE)">
            <mat-icon fontIcon="add" />
          </button>
          <span class="item-contents">Add note</span>
        </div>
        <div class="item-contents">
          <button
              mat-icon-button
              mat-medium-icon-button
              class="item-contents"
              [attr.aria-label]="'Add a new checklist blank row'"
              (click)="onNewItem(ChecklistItem_Type.ITEM_SPACE)">
            <mat-icon fontIcon="add" />
          </button>
          <span class="item-contents">Add blank</span>
        </div>
      </div> 
    </div>
  } @else {
    <div>
      Select or create a checklist from the left-side bar.
    </div>
  }
</div>
