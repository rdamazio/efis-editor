<div class="container">
  <div class="leftbar">
    <checklist-file-picker
      (fileSelected)="onFileSelected($event)" />
    <checklist-tree
      #tree
      (checklistSelected)="items.checklist = $event"
      (checklistStructureChanged)="onStructureChanged($event)"
      />
  </div>
  <checklist-items
    #items
    (checklistChanged)="onChecklistChanged($event)"
  />
</div>
