<div class="container">
  <mat-form-field class="dropdown">
    <mat-label>Select checklist file</mat-label>
    <mat-select
        [(value)]="selectedFile"
        (selectionChange)="fileSelected.emit(selectedFile)">
      <mat-option
          *ngFor="let file of fileNames"
          value="{{file}}">
        {{file}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!-- TODO: Cancel button -->
</div>
