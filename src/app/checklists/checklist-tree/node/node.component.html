<!-- TODO: Parent is taller than this div, make hover work on parent area -->
<div
    class="checklist-tree-node"
    (mouseover)="hideElement = false"
    (mouseleave)="hideElement = true">

  <button
      *ngIf="node.isAddNew"
      mat-icon-button
      mat-medium-icon-button
      class="checklist-tree-node-add"
      [attr.aria-label]="node.title">
    <mat-icon fontIcon="add" />
  </button>

  <div class="checklist-tree-node-title">{{node.title}}</div>

  <span class="checklist-tree-node-spacer"></span>

  <div class="checklist-tree-node-buttons"
      *ngIf="!node.isAddNew"
      [style.visibility]="hideElement ? 'hidden' : 'visible'">
    <button
        mat-icon-button
        mat-small-icon-button
        [attr.aria-label]="'Edit ' + node.title">
      <mat-icon fontIcon="edit" />
    </button>
    <button
        mat-icon-button
        mat-small-icon-button
        [attr.aria-label]="'Delete ' + node.title">
      <mat-icon fontIcon="delete" />
    </button>
  </div>
</div>
