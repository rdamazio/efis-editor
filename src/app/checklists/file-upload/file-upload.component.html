<div class="file-upload">
  <ngx-file-drop
    #drop
    [accept]="_acceptExtensions"
    [directory]="false"
    [multiple]="false"
    [showBrowseBtn]="false"
    required
    (click)="drop.openFileSelector()"
    (onFileDrop)="onDropped($event)"
  >
    <ng-template ngx-file-drop-content-tmp>
      <div class="file-drop-content">Drop files here<br />(click to browse)</div>
    </ng-template>
  </ngx-file-drop>
</div>
